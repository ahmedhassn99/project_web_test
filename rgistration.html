<!DOCTYPE html>
<html lang="en">
<head>
  	<!-- <-- bootstrap style  -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<!-- js files  -- -->
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  !-- render all elements normally -->
		<link rel="stylesheet" href="css/normalize.css" />
		<!-- font awesome library -->
		<link rel="stylesheet" href="css/all.min.css" />
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;800&display=swap"
			rel="stylesheet"
		/>
</head>
<body>
  	<div class="header">
			<div class="container">
				<div class="welcome">
					<p>
						<i class="fas fa-university"></i> welcom to Delta Technology
						University
					</p>
				</div>
				<div class="logos">
					<ul>
						<li>
							<a href="https://www.facebook.com/DTU.MC/" target="_blank">
								<i class="fab fa-facebook-f"> </i>
							</a>
						</li>
						<li>
							<a href="#" target="_blank">
								<i class="fab fa-facebook-messenger"> </i>
							</a>
						</li>
						<li>
							<a href="#" target="_blank"> <i class="fab fa-twitter"></i> </a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="secondheader">
			<div class="container">
				<div class="logo">
					<img src="images/dtulogo.png" alt="" />
				</div>
			</div>
		</div>
    <div class="fixedheader">
			<div class="container">
				<div class="menues">
          <a href="index.html"><span>Home</span></a>
					
				
				</div>
		 
		</div>
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Student Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" required name="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" name="mail">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Student ID</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPassword3" required name="ID">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Phone NO.</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" required id="inputPassword3" name="Phone">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Gender" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Gender" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="Gender" id="gridRadios3" value="option3" >
            <label class="form-check-label" for="gridRadios3">
              you won't answer
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Activity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" required name="activity">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">do you agree</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" required  id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Licence Agreement 
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
  <footer style="width: 75%;margin: auto"> 
    <hr>
    <p>&copy; 2022 It students, Inc</p>
  </footer> 
  
</body>
</html>
